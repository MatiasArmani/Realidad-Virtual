version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: webapp-3d-ar-db
    environment:
      POSTGRES_DB: webapp_3d_ar
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init:/docker-entrypoint-initdb.d
    networks:
      - webapp-network

  redis:
    image: redis:7-alpine
    container_name: webapp-3d-ar-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - webapp-network

  minio:
    image: minio/minio:latest
    container_name: webapp-3d-ar-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - webapp-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  webapp-network:
    driver: bridge
